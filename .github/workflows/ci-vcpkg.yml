name: Build and Test (vcpkg)

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            triplet: x64-windows-release
          - os: macos-latest
            triplet: arm64-osx-release
          - os: ubuntu-latest
            triplet: x64-linux-release
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}
      VCPKG_DEFAULT_HOST_TRIPLET: ${{ matrix.triplet }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@ec9f2d5744a09debf3a187a3f4f675c53b671911 # v2.13.0
        with:
          egress-policy: audit

      - name: Check out code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up cmake and ninja
        uses: lukka/get-cmake@f3273e0bcecf2f2c0d3430de21bf02ab2752c47d # v4.1.0

      - name: Set up vcpkg
        uses: lukka/run-vcpkg@5e0cab206a5ea620130caf672fce3e4a6b5666a1 # v11.5

      - name: Fix for AppleClang
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer
          echo "CXXFLAGS=-fexperimental-library" >> "${GITHUB_ENV}"
        if: runner.os == 'macOS'

      - name: Build and test
        run: |
          cmake --preset debug-vcpkg
          cmake --build --preset debug-vcpkg
          ctest --preset debug-vcpkg

      - name: Install
        run: sudo cmake --install build-debug-vcpkg
        if: runner.os != 'Windows'

      - name: Install (Windows)
        run: cmake --install build-debug-vcpkg --config Debug
        if: runner.os == 'Windows'
